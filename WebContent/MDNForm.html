<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-收录申请</title>
<!-- Le styles -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css"
	rel="stylesheet">
<link href="css/cmop.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>
<script src="js/cmop.js"></script>

<script>
	$(document).ready(function() {

		//聚焦指定的Tab
		$("#support-tab").addClass("active");

		switchTab();

		$("#mdn-bar").addClass("active").find("i").addClass("icon-white");

		//起始时间
		$("#serviceStart").datepicker();
		$("#serviceEnd").datepicker();

		$("#serviceStart").val(getDateByMonthNum(0)); // 一个月后的日期
		$("#serviceEnd").val(getDateByMonthNum(1)); // 一个月后的日期

		inputServiceDate();
		
		
		$("input[name=applyBusiness]").click(function(){
			var isChecked =$(this).is(":checked"); 
			if(isChecked){
				this.value == 1 ? $("#onDemandDiv").removeClass("hidden"):$("#onLiveDiv").removeClass("hidden");
			}else{
				this.value == 1 ? $("#onDemandDiv").addClass("hidden"):$("#onLiveDiv").addClass("hidden");
			}
		});
		
		$("#liveOutputMode").change(function(){
			
			if(this.value == 1){
				$("#encoderModeDiv").removeClass("hidden")
				$("#transferModeDiv").addClass("hidden");	
			}else{
				$("#transferModeDiv").removeClass("hidden");				
				$("#encoderModeDiv").addClass("hidden");
			}
			
		});
		
		$("#encoderMode").change(function(){
			
			this.value == 1 ?$("#httpAddressDiv").removeClass("hidden"):$("#httpAddressDiv").addClass("hidden");
			
		});
		
		
	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>

		<div class="row">

			<div id="leftbar" class="span2">
				<ul class="nav nav-list">
					<li class="nav-header">我的申请</li>
					<li id="all-bar"><a href="./ECSList.html"><i id="all-icon"
							class="icon-hdd"></i>All</a></li>
					<li class="divider"></li>
					<li class="nav-header">基础架构服务</li>
					<li id="pcs-bar"><a href="./PCSList.html"><i id="pcs-icon"
							class="icon-retweet"></i>PCS</a></li>
					<li id="ecs-bar"><a href="./ECSList.html"><i id="ecs-icon"
							class="icon-retweet"></i>ECS</a></li>
					<li id="es3-bar"><a href="./ES3List.html"><i id="es3-icon"
							class="icon-inbox"></i>ES3</a></li>
					<li id="eip-bar"><a href="./EIPList.html"><i id="eip-icon"
							class="icon-file"></i>EIP</a></li>
					<li id="elb-bar"><a href="./ELBList.html"><i id="elb-icon"
							class="icon-cog"></i>ELB</a></li>
					<li id="esg-bar"><a href="#"><i id="esg-icon"
							class="icon-cog"></i>ESG</a></li>
					<li class="divider"></li>
					<li class="nav-header">平台服务</li>
					<li id="mdn-bar"><a href="./MDNList.html"><i id="mdn-icon"
							class="icon-user"></i>MDN</a></li>
					<li id="media-bar"><a href="./MediaList.html"><i
							id="media-icon" class="icon-user"></i>媒体处理</a></li>
					<li id="content-bar"><a href="./contentList.html"><i
							id="content-icon" class="icon-user"></i>内容仓库</a></li>
					<li class="divider"></li>
					<li class="nav-header">软件服务</li>
					<li id="bsp-bar"><a href="./BSPList.html"><i id="mdn-con"
							class="icon-user"></i>BSP</a></li>
					<li><a href="#"><i class="icon-user"></i>数据加工</a></li>
					<li><a href="#"><i class="icon-user"></i>拆条</a></li>
					<li><a href="#"><i class="icon-user"></i>编目</a></li>
				</ul>
			</div>

			<div id="main" class="span10">

				<div>
					<div class="step">
						<img alt="" src="./img/stepCurrent.png"> <img alt=""
							src="./img/step.png"> <img alt="" src="./img/stepEnd.png">
					</div>

					<div class="step hidden">
						<img alt="" src="./img/stepOver.png"> <img alt=""
							src="./img/stepCurrent.png"> <img alt=""
							src="./img/stepEnd.png">
					</div>

					<div class="step hidden">
						<img alt="" src="./img/stepOver.png"> <img alt=""
							src="./img/stepOver.png"> <img alt=""
							src="./img/stepLast.png">
					</div>
				</div>

				<form action="./SupportList.html" class="form-horizontal">


					<div class="tab-content">

						<!-- 第1步 -->
						<div class="span8 stepContext">
							<fieldset>
								<legend>
									<small>基本信息</small>
								</legend>

								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> <input type="radio"
											id="resourceType" value="1" name="resourceType" />生产资源
										</label> <label class="radio"> <input type="radio"
											id="resourceType" value="2" name="resourceType"
											checked="checked" /> 测试/演示资源
										</label> <label class="radio"> <input type="radio"
											id="resourceType" value="3" name="resourceType" /> 公测资源
										</label>
									</div>
								</div>


								<div class="control-group">
									<label class="control-label">申请开始时间</label>
									<div class="controls">
										<div class="input-append">
											<input type="text" size="16" id="serviceStart"
												name="serviceStart" readonly="readonly" class="input-small" />
											&mdash; <input type="text" size="16" id="serviceEnd"
												name="serviceEnd" readonly="readonly" class="input-small" />
										</div>
									</div>

								</div>

								<div class="control-group">
									<label class="control-label">申请用途</label>
									<div class="controls">
										<textarea rows="2" id="usage" name="usage" class="input-large"></textarea>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">服务开通优先级</label>
									<div class="controls">
										<select name="businessType" id="businessType"
											class="input-small">
											<option value="1">普通</option>
											<option value="2">高</option>
											<option value="3">紧急</option>
										</select>
									</div>
								</div>

								<div class="control-group">
									<label for="inlineCheckboxes" class="control-label">申请业务</label>
									<div class="controls">
										<label class="checkbox inline"> <input type="checkbox" id="applyBusiness1"
											name="applyBusiness" value="1">MDN点播加速
										</label> <label class="checkbox inline"> <input
											type="checkbox" value="2" id="applyBusiness2" name="applyBusiness">MDN直播加速
										</label>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">重点覆盖区域</label>
									<div class="controls">
										<input type="text" id="coverArea" name="coverArea" size="16">
									</div>
								</div>

								<div class="control-group">
									<label for="inlineCheckboxes" class="control-label">重点覆盖ISP</label>
									<div class="controls">
										<label class="checkbox inline"> <input type="checkbox"
											name="coverISP" value="1">电信
										</label> <label class="checkbox inline"> <input
											type="checkbox" name="coverISP" value="2">网通
										</label> <label class="checkbox inline"> <input
											type="checkbox" name="coverISP" value="3">教育网
										</label> <label class="checkbox inline"> <input
											type="checkbox" name="coverISP" value="4">移动
										</label>
									</div>
								</div>

							</fieldset>

							<div class="form-actions">
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>
						</div>


						<!-- 第2步 -->
						<div class="hidden stepContext span8">
 

							<div id="onDemandDiv" class="hidden">
								<fieldset>
									<legend>点播信息</legend>

									<div class="control-group">
										<label class="control-label">点播服务域名</label>
										<div class="controls">
											<input type="text" id="onDemandDomian" name="onDemandDomian"
												size="16" value="http://">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">源站Streamer公网地址</label>
										<div class="controls">
											<input type="text" id="streamer" name="streamer" size="16">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">源站出口带宽</label>
										<div class="controls">
											<input type="text" id="onDemandegressBandwidth"
												name="onDemandegressBandwidth" size="16">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">点播加速服务带宽</label>
										<div class="controls">
											<select name="onDemandServiceBandwidth"
												id="onDemandServiceBandwidth">
												<option value="1">5M</option>
												<option value="2">50M</option>
												<option value="3">500M</option>
												<option value="4">1G</option>
												<option value="5">2G</option>
												<option value="6">5G</option>
											</select>
										</div>
									</div>

									<div class="control-group">
										<label for="inlineCheckboxes" class="control-label">播放协议</label>
										<div class="controls">
											<label class="checkbox inline"> <input
												type="checkbox" name="onDemandPlayProtocol" value="1">HTTP
											</label> <label class="checkbox inline"> <input
												type="checkbox" value="2" name="onDemandPlayProtocol">RTSP
											</label>
										</div>
									</div>

								</fieldset>
							</div>


							<div id="onLiveDiv" class="hidden">
								<fieldset>
									<legend>直播信息</legend>

									<div class="control-group">
										<label class="control-label">直播服务域名</label>
										<div class="controls">
											<input type="text" id="liveDomian" name="liveDomian"
												size="16" value="http://">
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">点播加速服务带宽</label>
										<div class="controls">
											<select name="liveServiceBandwidth" id="liveServiceBandwidth">
												<option value="1">5M</option>
												<option value="2">50M</option>
												<option value="3">500M</option>
												<option value="4">1G</option>
												<option value="5">2G</option>
												<option value="6">5G</option>
											</select>
										</div>
									</div>

									<div class="control-group">
										<label for="inlineCheckboxes" class="control-label">播放协议</label>
										<div class="controls">
											<label class="checkbox inline"> <input
												type="checkbox" name="livePlayProtocol" value="1">HTTP
											</label> <label class="checkbox inline"> <input
												type="checkbox" value="2" name="livePlayProtocol">RTSP
											</label>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">新增频道数</label>
										<div class="controls">
											<select name="channels" id="channels">
												<option value="1">1</option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
											</select>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">直播流输出模式</label>
										<div class="controls">
											<select name="liveOutputMode" id="liveOutputMode">
												<option value="1">Encoder模式</option>
												<option value="2">Transfer模式</option>
											</select>
										</div>
									</div>

									<hr>

									<div id="encoderModeDiv">
										<div class="control-group">
											<label class="control-label">编码器信息</label>
										</div>

										<div class="control-group">
											<label class="control-label">频道GUID</label>
											<div class="controls">
												<input type="text" id="encoderGuid" name="encoderGuid"
													size="16">
											</div>
										</div>


										<div class="control-group">
											<label class="control-label">出口带宽</label>
											<div class="controls">
												<input type="text" id="encoderEgressBandwidth"
													name="encoderEgressBandwidth" size="16" class="span">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">编码器模式</label>
											<div class="controls">
												<select name="encoderMode" id="encoderMode">
													<option value="1">HTTP拉流模式</option>
													<option value="2">RTMP推流模式</option>
												</select>
											</div>
										</div>

										<div class="control-group" id="httpAddressDiv">
											<label class="control-label"> HTTP流地址</label>
											<div class="controls">
												<input type="text" id="httpAddress" name="httpAddress"
													size="16">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">混合码率</label>
											<div class="controls">
												<input type="text" id="mixingRate" name="mixingRate"
													size="16">
											</div>
										</div>

									</div>

									<div id="transferModeDiv" class="hidden">
										<div class="control-group">
											<label class="control-label">Transfer信息</label>
										</div>

										<div class="control-group">
											<label class="control-label">频道GUID</label>
											<div class="controls">
												<input type="text" id="transferGuid" name="transferGuid"
													size="16">
											</div>
										</div>


										<div class="control-group">
											<label class="control-label">出口带宽</label>
											<div class="controls">
												<input type="text" id="transferEgressBandwidth"
													name="transferEgressBandwidth" size="16">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">HTTP流地址 </label>
											<div class="controls">
												<input type="text" id="transferHttpAddress"
													name="transferHttpAddress" size="16">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">混合码率</label>
											<div class="controls">
												<input type="text" id="httpMixingRate" name="httpMixingRate"
													size="16">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">RTSP流地址 </label>
											<div class="controls">
												<input type="text" id="transferRTSPAddress"
													name="transferRTSPAddress" size="16">
											</div>
										</div>

										<div class="control-group">
											<label class="control-label">混合码率</label>
											<div class="controls">
												<input type="text" id="rtspMixingRate" name="rtspMixingRate"
													size="16">
											</div>
										</div>




									</div>



								</fieldset>
							</div>

							<div class="form-actions">
								<a id="backStep" class="btn">返回</a> <a id="nextStep"
									class="btn btn-info">下一步</a>
							</div>
						</div>


						<!-- 第3步 -->
						<div class="hidden stepContext span8">
							<fieldset>
								<legend>MDN详情</legend>

							</fieldset>

							<div class="form-actions">
								<a id="backStep" class="btn ">返回</a>
								<button class="btn btn-primary">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>


		<!-- Footer -->
		<div id="footer" class="span12">Copyright &copy; 2005-2012 Sobey</div>

	</div>
</body>
</html>
