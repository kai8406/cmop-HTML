<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<title>Sobey--云平台服务-接入服务申请</title>
<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
	$(document).ready(function() {

		//聚焦第一个输入框
		$("#profile-tab").addClass("active");

		//下一步按钮
		$("#next_1").click(function() {
			$('#myTab li:eq(1) a').tab('show'); // Select 2 tab (0-indexed)
		});

		$("#next_2").click(function() {
			$('#myTab li:eq(2) a').tab('show');
		});
		$("#next_3").click(function() {
			$('#myTab li:eq(3) a').tab('show');
		});
		$("#next_4").click(function() {
			$('#myTab li:eq(4) a').tab('show');
		});
		$("#next_5").click(function() {
			$('#myTab li:eq(5) a').tab('show');
		});
		$("#next_6").click(function() {
			$('#myTab li:eq(6) a').tab('show');
		});

		//返回按钮
		$("#back_1").click(function() {
			$('#myTab li:eq(0) a').tab('show'); // Select 1 tab (0-indexed)
		});
		$("#back_2").click(function() {
			$('#myTab li:eq(1) a').tab('show');
		});
		$("#back_3").click(function() {
			$('#myTab li:eq(2) a').tab('show');
		});
		$("#back_4").click(function() {
			$('#myTab li:eq(3) a').tab('show');
		});
		$("#back_5").click(function() {
			$('#myTab li:eq(4) a').tab('show');
		});
		$("#back_6").click(function() {
			$('#myTab li:eq(5) a').tab('show');
		});

	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>

			</ul>
		</div>


		<div class="row">

			<!-- Guide -->
			<div id="Guide" class="span2">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs" id="myTab">
						<li id="profile-tab"><a href="#profile1" data-toggle="tab">1.接入服务申请
						</a></li>
						<li><a href="#profile2" data-toggle="tab">2.接入服务</a></li>
						<li><a href="#profile3" data-toggle="tab">3.提交</a></li>
					</ul>
				</div>
			</div>
			<div id="main" class="span10">

				<form action="./SupportList.html">

					<div class="tab-content">

						<!-- 第1步 -->
						<div class="tab-pane fade in active span6 offset1" id="profile1">
							<fieldset>
								<legend>接入服务申请</legend>
								<div class="control-group">
									<label class="control-label">接入服务申请主题</label>
									<div class="controls">
										<input type="text" value="" class="input-large">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> <input type="radio" checked=""
											value="" name="resourcesTypeRadios">生产资源
										</label> <label class="radio"> <input type="radio" value=""
											name="resourcesTypeRadios"> 测试/演示资源
										</label> <label class="radio"> <input type="radio" value=""
											name="resourcesTypeRadios"> 公测资源
										</label>
									</div>
								</div>
							</fieldset>
							<div class="form-actions">
								<a id="next_1" class="btn btn-primary">下一步</a>
							</div>
						</div>

						<!-- 第2步 -->
						<div class="tab-pane fade span6 offset1" id="profile2">

							<fieldset>
								<legend>接入服务</legend>

								<div class="control-group">
									<label class="control-label">账号</label>
									<div class="controls">
										<input type="text" value="" class="input-large">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">使用人</label>
									<div class="controls">
										<input type="text" value="" class="input-large">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">需要访问主机</label>
									<div class="controls">
										<input type="text" value="" class="input-large">
									</div>
								</div>

							</fieldset>
							<div class="form-actions">
								<a id="back_1" class="btn">返回</a> <a id="next_2"
									class="btn btn-primary">下一步</a>
							</div>
						</div>


						<!-- 第3步 -->
						<div class="tab-pane fade span7 offset1 " id="profile3">
							<fieldset>
								<legend>接入服务申请详情</legend>

								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Tag</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>接入服务申请主题</td>
											<td>申请一个服务器用于web业务</td>
										</tr>
										<tr>
											<td>资源类型</td>
											<td>测试/演示资源</td>
										</tr>
										<tr>
											<td>接入服务</td>
											<td><code>账号:</code>vpnAccout&nbsp; <code>使用人:</code>Vpner.&nbsp;
												<code>需要访问主机:</code>127.0.0.1&nbsp; <code>接入方式:</code>VPN</td>
										</tr>
									</tbody>
								</table>


							</fieldset>

							<div class="form-actions ">
								<a id="back_2" class="btn ">返回</a>
								<button class="btn btn-success">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>


		<!-- Footer -->
		<div class="page-header"></div>
		<footer class="footer">
		<div class="row show-grid">
			<div class="span4">Copyright &copy; 2005-2012</div>
			<div class="span4 offset4">
				<a href="./Home.html" class="pull-right">返回首页</a>
			</div>
		</div>
		</footer>

	</div>

</html>
