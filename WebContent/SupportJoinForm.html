<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-接入服务申请</title>

<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cmop.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>

<script>
	$(document).ready(function() {

		//聚焦第一个输入框
		$("#profile-tab").addClass("active");
		
		//起始时间
		$("#serviceStart").datepicker();
		$("#serviceEnd").datepicker();

		//下一步按钮
		$("#next_1").click(function() {
			$('#myTab li:eq(1) a').tab('show'); // Select 2 tab (0-indexed)
			
			displayParameter();
			
		});

		$("#next_2").click(function() {
			
			$('#myTab li:eq(2) a').tab('show');
			
			displayParameter();
			
			
		});
		$("#next_3").click(function() {
			$('#myTab li:eq(3) a').tab('show');
		});
		$("#next_4").click(function() {
			$('#myTab li:eq(4) a').tab('show');
		});
		$("#next_5").click(function() {
			$('#myTab li:eq(5) a').tab('show');
		});
		$("#next_6").click(function() {
			$('#myTab li:eq(6) a').tab('show');
		});

		//返回按钮
		$("#back_1").click(function() {
			$('#myTab li:eq(0) a').tab('show'); // Select 1 tab (0-indexed)
		});
		$("#back_2").click(function() {
			$('#myTab li:eq(1) a').tab('show');
		});
		$("#back_3").click(function() {
			$('#myTab li:eq(2) a').tab('show');
		});
		$("#back_4").click(function() {
			$('#myTab li:eq(3) a').tab('show');
		});
		$("#back_5").click(function() {
			$('#myTab li:eq(4) a').tab('show');
		});
		$("#back_6").click(function() {
			$('#myTab li:eq(5) a').tab('show');
		});

	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>


		<div class="row">

			<!-- Guide -->
			<div id="Guide" class="span2">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs" id="myTab">
						<li id="profile-tab"><a href="#profile1" data-toggle="tab">1.接入服务申请
						</a></li>
						<li><a href="#profile2" data-toggle="tab">2.接入服务</a></li>
						<li><a href="#profile3" data-toggle="tab">3.提交</a></li>
					</ul>
				</div>
			</div>
			<div id="main" class="span10">

				<form action="./SupportList.html">

					<div class="tab-content">

						<!-- 第1步 -->
						<div class="tab-pane fade in active span6 offset1" id="profile1">
							<fieldset>
								<legend>接入服务申请</legend>
								<div class="control-group">
									<label class="control-label">接入服务申请主题</label>
									<div class="controls">
										<input type="text" id="title" name="title" value="" class="input-large" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">申请起始时间</label>
									<div class="controls">
										<input type="text" id="serviceStart" name="serviceStart" value="" class="input-medium" />&mdash;
										<input type="text" id="serviceEnd" name="serviceEnd" value="" class="input-medium" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">申请用途</label>
									<div class="controls">
										<textarea rows="3" id="usage" name="usage" class="input-xlarge"></textarea>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> 
											<input type="radio"  value="生产资源" name="resourceType" />生产资源
										</label> 
										<label class="radio"> 
											<input type="radio" value=" 测试/演示资源"	name="resourceType" /> 测试/演示资源
										</label> 
										<label class="radio"> 
											<input type="radio" value="公测资源" name="resourceType" /> 公测资源
										</label>
									</div>
								</div>
							</fieldset>
							<div class="form-actions">
								<a id="next_1" class="btn btn-primary">下一步</a>
							</div>
						</div>

						<!-- 第2步 -->
						<div class="tab-pane fade span6 offset1" id="profile2">

							<fieldset>
								<legend>接入服务</legend>

								<div class="control-group">
									<label class="control-label">账号</label>
									<div class="controls">
										<input type="text" id="account" name="account" value="" class="input-large" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">使用人</label>
									<div class="controls">
										<input type="text" id="accountUser" name="accountUser" value="" class="input-large" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">需要访问主机</label>
									<div class="controls">
										<input type="text" id="visitHost" name="visitHost" value="" class="input-large" />
									</div>
								</div>

							</fieldset>
							<div class="form-actions">
								<a id="back_1" class="btn">返回</a> <a id="next_2"
									class="btn btn-primary">下一步</a>
							</div>
						</div>


						<!-- 第3步 -->
						<div class="tab-pane fade span7 offset1 " id="profile3">
							<fieldset>
								<legend>接入服务申请详情</legend>

								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Tag</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>主题</td>
											<td id="td_title"></td>
										</tr>
										<tr>
											<td>申请起始时间</td>
											<td id="td_time"></td>
										</tr>
										<tr>
											<td>申请用途</td>
											<td id="td_usage"></td>
										</tr>
										<tr>
											<td>资源类型</td>
											<td id="td_resourceType"></td>
										</tr>
										<tr>
											<td>接入服务</td>
											<td id="td_inVpnItem"></td>
										</tr>
									</tbody>
								</table>

							</fieldset>

							<div class="form-actions ">
								<a id="back_2" class="btn ">返回</a>
								<button class="btn btn-success">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>


		<!-- Footer -->
		<div class="page-header"></div>
		<footer class="footer">
		<div class="row show-grid">
			<div class="span4">Copyright &copy; 2005-2012</div>
			<div class="span4 offset4">
				<a href="./Home.html" class="pull-right">返回首页</a>
			</div>
		</div>
		</footer>

	</div>
</body>
</html>
