<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-ES3申请</title>
<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cmop.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>

<script>
	$(document).ready(function() {
		
		//聚焦指定的Tab
		$("#support-tab").addClass("active");
		
		switchTab();
		
		//起始时间
		$("#serviceStart").datepicker();
		$("#serviceEnd").datepicker();
		

		$("#serviceStart").val(getDateByMonthNum(0)); // 一个月后的日期
		$("#serviceEnd").val(getDateByMonthNum(1)); // 一个月后的日期
		
		inputServiceDate();
	
	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台自服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>

		<div class="row">
			<!-- Guide -->
			<div id="Guide" class="span2">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#profile1" data-toggle="tab">1.ES3申请</a></li>
						<li><a href="#profile2" data-toggle="tab">2.ES3</a></li>
						<li><a href="#profile3" data-toggle="tab">3.提交</a></li>
					</ul>
				</div>
			</div>

			<div id="main" class="span10">
				<form action="./SupportList.html" class="form-horizontal">

					<div class="tab-content">

						<!-- 第1步 -->
						<div class="tab-pane fade in active span6" id="profile1">
							<fieldset>
								<legend>ES3申请</legend>
								
								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> 
											<input type="radio" id="resourceType" value="1" name="resourceType" />生产资源
										</label> 
										<label class="radio"> 
											<input type="radio" id="resourceType" value="2" name="resourceType" checked="checked"/> 测试/演示资源
										</label> 
										<label class="radio"> 
											<input type="radio" id="resourceType" value="3" name="resourceType" /> 公测资源
										</label>
									</div>
								</div>

							
								<div class="control-group">
									<label class="control-label">申请起始时间</label>
									<div class="controls">
										<input type="text" id="serviceStart" name="serviceStart" value="" class="input-medium" />
										&mdash;
										<input type="text" id="serviceEnd" name="serviceEnd" value="" class="input-medium" />
									</div>
								</div>
									
								<div class="control-group">
									<label class="control-label">申请用途</label>
									<div class="controls">
										<textarea rows="2" id="usage" name="usage" class="input-xlarge"></textarea>
									</div>
								</div>
							</fieldset>
							
							<hr />
							<div>
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>
						</div>

						<!-- 第2步 -->
						<div class="tab-pane fade span6" id="profile2">

							<fieldset>
								<legend>存储资源</legend>
								<div class="control-group">
									<label class="control-label">容量空间</label>
									<div class="controls">
										<label class="radio"> 
											<input type="radio"	value="20" name="dataSorageSpace" /> 20GB
										</label>
										<label class="radio"> 
											<input type="radio" value="30" name="dataSorageSpace" /> 30GB
										</label> 
										<label class="radio"> 
											<input type="radio" value="50" name="dataSorageSpace" /> 50GB
										</label> 
										<label class="radio">
											<input type="radio" value="100" name="dataSorageSpace" /> 100GB
										</label> 
										<label class="radio"> 
											<input type="radio" value="200" name="dataSorageSpace" /> 200GB
										</label> 
										<label class="radio">
											<input type="radio" value="" name="dataSorageSpace" />其它 
											<input type="text" value="" class="input-medium" />
										</label>
									</div>

									<hr>

									<div class="control-group">
										<label class="control-label">Throughput（吞吐量）</label>
										<div class="controls">
											<label class="radio"> 
												<input type="radio" value="1" name="dataStorageThroughput" /> 50 Mbps以内
											</label> 
											<label class="radio"> 
												<input type="radio" value="2" name="dataStorageThroughput" /> 50 Mbps以上
											</label>
										</div>
									</div>

									<hr>

									<div class="control-group">
										<label class="control-label">IOPS（每秒进行读写（I/O）操作的次数）</label>
										<div class="controls">
											<input type="text" id="dataStorageIops" name="dataStorageIops" value="" class="input-medium" />
										</div>
									</div>

								</div>
									 
							</fieldset>
							<hr/>
							<div>
								<a id="backStep" class="btn">返回</a>
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>
						</div>

						<!-- 第3步 -->
						<div class="tab-pane fade span8" id="profile3">
							<fieldset>
								<legend>ES3申请详情</legend>

								<table class="table table-bordered table-striped">
									<colgroup>
										<col class="span2">
										<col class="span6">
									</colgroup>
									<thead>
										<tr>
											<th>Tag</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>申请主题</td>
											<td id="td_title"></td>
										</tr>
										<tr>
											<td>起始时间</td>
											<td id="td_time"></td>
										</tr>
										<tr>
											<td>申请用途</td>
											<td id="td_usage"></td>
										</tr>
										<tr>
											<td>资源类型</td>
											<td id="td_resourceType"></td>
										</tr>
										<tr>
											<td>网络接入</td>
											<td id="td_network"></td>
										</tr>
										<tr>
											<td>开放端口</td>
											<td id="td_networkPort"></td>
										</tr>
										<tr>
											<td>公网IP申请</td>
											<td id="td_networkOutIp"></td>
										</tr>
										<tr>
											<td>域名解析</td>
											<td id="td_netDomainFirst"></td>
										</tr>
										<tr>
											<td>域名解析</td>
											<td id="td_netDomainSec"></td>
										</tr>
									</tbody>
								</table>


							</fieldset>

						<hr/>
							<div>
								<a id="backStep" class="btn ">返回</a>
								<button class="btn btn-primary">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer">
		<div class="row show-grid">
			<div class="span4">Copyright &copy; 2005-2012</div>
			<div class="span4 offset4">
				<a href="./Home.html" class="pull-right">返回首页</a>
			</div>
		</div>
		</footer>

	</div>
</body>
</html>
