<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-故障申报</title>
<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		//聚焦指定的Tab
		$("#bug-tab").addClass("active");
	});
</script>
</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>


		<form action="./BugList.html">

			<div class="tab-content">
				<div class=" span6 offset3">

					<div class="page-header">
						<h1>故障申报</h1>
					</div>

					<div class="control-group">
						<label class="control-label">故障申报主题</label>
						<div class="controls">
							<input type="text" value="" class="input-large">
						</div>
					</div>

					<div class="page-header"></div>
					<div class="control-group">
						<label for="focusedInput" class="control-label">优先级</label>
						<div class="controls">
							<select>
								<option>低</option>
								<option>普通</option>
								<option>高</option>
								<option>紧急</option>
								<option>立刻</option>
							</select>
						</div>
					</div>

					<div class="page-header"></div>

					<div class="control-group">
						<label class="control-label">故障详细描述</label>
						<div class="controls">
							<textarea rows="3" id="bug_info" class="input-xlarge"></textarea>
						</div>
					</div>

					<div class="form-actions">
						<button class="btn btn-primary" type="submit">保存修改</button>
						<button class="btn">取消</button>
					</div>

				</div>
			</div>

		</form>


		<!-- Footer -->
		<div class="page-header"></div>
		<footer class="footer">
		<div class="row show-grid">
			<div class="span4">Copyright &copy; 2005-2012</div>
			<div class="span4 offset4">
				<a href="./Home.html" class="pull-right">返回首页</a>
			</div>
		</div>
		</footer>

	</div>

</body>
</html>
