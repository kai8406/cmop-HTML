<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-网络资源申请</title>
<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cmop.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>

<script>
	$(document).ready(function() {
		
		//聚焦指定的Tab
		$("#support-tab").addClass("active");
		
		switchTab();
		
		//起始时间
		$("#serviceStart").datepicker();
		$("#serviceEnd").datepicker();
	
	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台自服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>

		<div class="row">
			<!-- Guide -->
			<div id="Guide" class="span2">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#profile1" data-toggle="tab">1.网络资源申请</a></li>
						<li><a href="#profile2" data-toggle="tab">2.网络资源</a></li>
						<li><a href="#profile3" data-toggle="tab">3.提交</a></li>
					</ul>
				</div>
			</div>

			<div id="main" class="span10">
				<form action="./SupportList.html">

					<div class="tab-content">

						<!-- 第1步 -->
						<div class="tab-pane fade in active span6 offset1" id="profile1">
							<fieldset>
								<legend>网络资源申请</legend>
								<div class="control-group">
									<label class="control-label">网络资源申请主题</label>
									<div class="controls">
										<input type="text" id="title" name="title" value="" class="input-large" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">申请起始时间</label>
									<div class="controls">
										<input type="text" id="serviceStart" name="serviceStart" value="" class="input-medium" />&mdash;
										<input type="text" id="serviceEnd" name="serviceEnd" value="" class="input-medium" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">申请用途</label>
									<div class="controls">
										<textarea rows="2" id="usage" name="usage" class="input-xlarge"></textarea>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> 
											<input type="radio"  value="1" name="resourceType" />生产资源
										</label> 
										<label class="radio"> 
											<input type="radio" value=" 2"	name="resourceType" /> 测试/演示资源
										</label> 
										<label class="radio"> 
											<input type="radio" value="3" name="resourceType" /> 公测资源
										</label>
									</div>
								</div>
							</fieldset>
							
							<hr />
							<div>
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>
						</div>

						<!-- 第2步 -->
						<div class="tab-pane fade span6 offset1 " id="profile2">

							<fieldset>
								<legend>网络资源</legend>

								<div class="control-group ">
									<label class="control-label">接入链路</label>

									<div class="controls">
										<label class="checkbox"> 
											<input type="checkbox" id="networkType"	name="networkType" value="1"  />电信CTC
										</label> 
										<label class="checkbox"> 
											<input type="checkbox" id="networkType"	name="networkType" value="2"  />联通CNC
										</label> 
									</div>

								</div>

								<hr>

								<div class="control-group ">
									<label class="control-label">接入速率</label>
									<div class="controls">
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="1" /> 1M
										</label>
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="5" /> 5M
										</label>
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="10" /> 10M
										</label>
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="20" /> 20M
										</label>
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="50" /> 50M
										</label>
										<label class="radio"> 
											<input type="radio" id="networkBand" name="networkBand"  value="100" /> 100M
										</label>
									</div>
								</div>

								<hr>

								<div class="control-group">
									<label class="control-label">开放端口</label>
									<div class="controls">
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="1"/> FTP-21
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="2"/> Telnet-23
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="3"/> DNS-32
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="4"/> Http-80
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="5"/> https-443
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="6"/> www-8080
										</label> 
										
										<label class="checkbox"> 
											<input type="checkbox" name="" 	value="" /> 其它服务端 
											<input type="text" name="" value=""  class="input-medium" />
										</label> 
										
									</div>
								</div>

								<hr>

								<div class="control-group ">
									<label class="control-label">公网IP</label>

									<div class="controls">
										<textarea rows="2" id="networkOutIp" name="networkOutIp"  class="input-xlarge"></textarea>
									</div>

								</div>

								<hr>

								<label class="control-label">域名解析</label>

								<table class="table">
									<colgroup>
										<col class="span4">
										<col class="span1">
										<col class="span1">
									</colgroup>
									<thead>
										<tr>
											<th>解析类型</th>
											<th>解析完整域名</th>
											<th>目标IP地址</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<input type="radio" name="analyseTypeFirst" value="1"/> NS 
												<input type="radio" name="analyseTypeFirst" value="2"/>MX 
												<input type="radio" name="analyseTypeFirst" value="3"/>A 
												<input type="radio" name="analyseTypeFirst" value="4"/>CNAME
											</td>
											<td><input type="text" id="domainFirst" name="domainFirst" value="" class="input-medium"/></td>
											<td><input type="text" id="ipFirst" name="ipFirst" value="" class="input-medium"/></td>
										</tr>
										<tr>
											<td>
												<input type="radio" name="analyseTypeSec" value="1"/> NS 
												<input type="radio" name="analyseTypeSec" value="2"/>MX 
												<input type="radio" name="analyseTypeSec" value="3"/>A 
												<input type="radio" name="analyseTypeSec" value="4"/>CNAME
											</td>
											<td><input type="text" id="domainSec" name="domainSec" value="" class="input-medium"/></td>
											<td><input type="text" id="ipSec" name="ipSec" value="" class="input-medium"/></td>
										</tr>
									</tbody>
								</table>

							</fieldset>
							<hr/>
							<div>
								<a id="backStep" class="btn">返回</a>
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>

						</div>

						<!-- 第3步 -->
						<div class="tab-pane fade span8 offset1 " id="profile3">
							<fieldset>
								<legend>网络资源申请详情</legend>

								<table class="table table-bordered table-striped">
									<colgroup>
										<col class="span2">
										<col class="span6">
									</colgroup>
									<thead>
										<tr>
											<th>Tag</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>申请主题</td>
											<td id="td_title"></td>
										</tr>
										<tr>
											<td>起始时间</td>
											<td id="td_time"></td>
										</tr>
										<tr>
											<td>申请用途</td>
											<td id="td_usage"></td>
										</tr>
										<tr>
											<td>资源类型</td>
											<td id="td_resourceType"></td>
										</tr>
										<tr>
											<td>网络接入</td>
											<td id="td_network"></td>
										</tr>
										<tr>
											<td>开放端口</td>
											<td id="td_networkPort"></td>
										</tr>
										<tr>
											<td>公网IP申请</td>
											<td id="td_networkOutIp"></td>
										</tr>
										<tr>
											<td>域名解析</td>
											<td id="td_netDomainFirst"></td>
										</tr>
										<tr>
											<td>域名解析</td>
											<td id="td_netDomainSec"></td>
										</tr>
									</tbody>
								</table>


							</fieldset>

						<hr/>
							<div>
								<a id="backStep" class="btn ">返回</a>
								<button class="btn btn-primary">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>

		<!-- Footer -->
		<footer class="footer">
		<div class="row show-grid">
			<div class="span4">Copyright &copy; 2005-2012</div>
			<div class="span4 offset4">
				<a href="./Home.html" class="pull-right">返回首页</a>
			</div>
		</div>
		</footer>

	</div>
</body>
</html>
