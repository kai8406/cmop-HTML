<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Sobey--云平台服务-EFW申请</title>
<!-- Le styles -->
<link href="css/cmop.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css"
	rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cmop.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>


<script>
	$(document).ready(function() {

		//聚焦指定的Tab
		$("#support-tab").addClass("active");


		switchTab();

		//起始时间
		$("#serviceStart").datepicker();
		$("#serviceEnd").datepicker();

		$("#serviceStart").val(getDateByMonthNum(0)); // 一个月后的日期
		$("#serviceEnd").val(getDateByMonthNum(1)); // 一个月后的日期

		inputServiceDate();
		
 			$("#saveLB").live('click', function() {
 				
 				if($(this).hasClass("disabled")){
 					$(this).parent().parent().remove();
 				}else{
 					var $tr = $(this).closest('.LB_tr');
 				    var $clone = $tr.clone();
 				 	$clone.find(':text').val(''); //清空文本
 				    $tr.after($clone);
			  	    $(this).removeClass("btn-warning").addClass("disabled").html("Remove");
 				}
			    
			});  
 			
 			
			
			 
		 

	});
</script>

</head>
<body>

	<div class="container">

		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>

		<div class="row">
			<!-- Guide -->
			<div id="Guide" class="span2">
				<div class="tabbable tabs-left">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#profile1" data-toggle="tab">1.EFW申请</a></li>
						<li><a href="#profile2" data-toggle="tab">2.EFW</a></li>
						<li><a href="#profile3" data-toggle="tab">3.提交</a></li>
					</ul>
				</div>
			</div>

			<div id="main" class="span10">
				<form action="./SupportList.html" class="form-horizontal">

					<div class="tab-content">

						<!-- 第1步 -->
						<div class="tab-pane fade in active span6" id="profile1">
							<fieldset>
								<legend>EFW申请</legend>

								<div class="control-group">
									<label class="control-label">资源类型</label>
									<div class="controls">
										<label class="radio"> <input type="radio"
											id="resourceType" value="1" name="resourceType" />生产资源
										</label> <label class="radio"> <input type="radio"
											id="resourceType" value="2" name="resourceType"
											checked="checked" /> 测试/演示资源
										</label> <label class="radio"> <input type="radio"
											id="resourceType" value="3" name="resourceType" /> 公测资源
										</label>
									</div>
								</div>


								<div class="control-group">
									<label class="control-label">申请起始时间</label>
									<div class="controls">
										<input type="text" id="serviceStart" name="serviceStart"
											value="" class="input-medium" /> &mdash; <input type="text"
											id="serviceEnd" name="serviceEnd" value=""
											class="input-medium" />
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">申请用途</label>
									<div class="controls">
										<textarea rows="2" id="usage" name="usage"
											class="input-xlarge"></textarea>
									</div>
								</div>
							</fieldset>

							<hr />
							<div>
								<a id="nextStep" class="btn btn-info">下一步</a>
							</div>
						</div>

						<!-- 第2步 -->
						<div class="tab-pane fade span9 " id="profile2">
							
							
							<fieldset>
								<legend>EFW </legend>
								
								<div class="control-group">
									<label class="control-label">带宽</label>
									<div class="controls">
										<label class="radio"> <input type="radio"
											id="resourceType" value="1" name="resourceType" />250M以下
										</label> <label class="radio"> <input type="radio"
											id="resourceType" value="2" name="resourceType"
											checked="checked" /> 250M以上
										</label>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">开放端口</label>
									<div class="controls">
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="1"/> FTP-21
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="2"/> Telnet-23
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="3"/> DNS-32
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="4"/> Http-80
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="5"/> https-443
										</label> 
										<label class="checkbox"> 
											<input type="checkbox"  name="networkPort" value="6"/> www-8080
										</label> 
										
										<label class="checkbox"> 
											<input type="checkbox" name="" 	value="" /> 其它服务端 
											<input type="text" name="" value=""  class="input-medium" />
										</label> 
										
									</div>
								</div>
										
								
 
								
							</fieldset>
							
							
							 
							
							<hr />
							<div>
								<a id="backStep" class="btn">返回</a> <a id="nextStep"
									class="btn btn-info">下一步</a>
							</div>
						</div>

						<!-- 第3步 -->
						<div class="tab-pane fade span8" id="profile3">
							<fieldset>
								<legend>EFW申请详情</legend>

								<table class="table table-bordered table-striped">
									<colgroup>
										<col class="span2">
										<col class="span6">
									</colgroup>
									<thead>
										<tr>
											<th>Tag</th>
											<th>Description</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>申请主题</td>
											<td id="td_title"></td>
										</tr>
										<tr>
											<td>起始时间</td>
											<td id="td_time"></td>
										</tr>
										<tr>
											<td>申请用途</td>
											<td id="td_usage"></td>
										</tr>
										<tr>
											<td>资源类型</td>
											<td id="td_resourceType"></td>
										</tr>
										<tr>
											<td>IP</td>
						Load Balancers
											<td>23.21.139.147</td>
										</tr>
										<tr>
											<td>绑定实例</td>
											<td>906GHJGHJDRG</td>
										</tr>
									</tbody>
								</table>

							</fieldset>

							<hr />
							<div>
								<a id="backStep" class="btn ">返回</a>
								<button class="btn btn-primary">保存修改</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>

		 


		<!-- Footer -->
		<div id="footer" class="span12">Copyright &copy; 2005-2012</div>

	</div>
</body>
</html>
