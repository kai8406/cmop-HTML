<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Le styles -->
<link href="css/cmop.css" rel="stylesheet">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="jquery-ui/css/overcast/jquery-ui-1.8.21.custom.css"
	rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
     <script src="js/html5.js"></script>
    <![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cmop.js"></script>
<script src="jquery-ui/js/jquery-ui-1.8.21.custom.min.js"></script>
<script src="jquery-ui/js/jquery.ui.datepicker-zh-CN.js"></script>

<script>
	$(document).ready(
			function() {

				//起始时间
				$("#serviceStart").datepicker();
				$("#serviceEnd").datepicker();

				//添加邮件列表
				$("#addEmail")
						.click(
								function() {
									var tempArray = [];
									$("#emailList > option").each(function() {
										tempArray.push(this.value);
									});
									var $inputEmail = $("#inputEmail").val();
									//输入框没有值
									if ($inputEmail != ''
											&& $
													.inArray($inputEmail,
															tempArray) == -1) {
										$("#emailList").append(
												"<option value='"+$inputEmail+"'>"
														+ $inputEmail
														+ "</option>")
										$("#inputEmail").val('');
										tempArray = [];
									}
								});

				//删除邮件列表
				$("#deleteEmail").click(function() {
					$("#emailList > option:selected").remove();
				});

				//添加手机列表
				$("#addPhone")
						.click(
								function() {
									var tempArray = [];
									$("#phoneList > option").each(function() {
										tempArray.push(this.value);
									});
									var $inputPhone = $("#inputPhone").val();
									//输入框没有值
									if ($inputPhone != ''
											&& $
													.inArray($inputPhone,
															tempArray) == -1) {
										$("#phoneList").append(
												"<option value='"+$inputPhone+"'>"
														+ $inputPhone
														+ "</option>")
										$("#inputPhone").val('');
										tempArray = [];
									}
								});

				//删除手机列表
				$("#deletePhone").click(function() {
					$("#phoneList > option:selected").remove();
				});

			});
</script>
</head>
<body>

	<div class="container">
		<!-- Header -->
		<div class="page-header">
			<h1>
				Sobey<small>--云平台服务</small>
			</h1>
		</div>

		<!-- Menu -->
		<div id="menu">
			<ul class="nav nav-tabs">
				<li id="home-tab"><a href="./Home.html">主页</a></li>
				<li id="support-tab"><a href="./SupportList.html">服务申请</a></li>
				<li id="feature-tab"><a href="./FeatureList.html">服务变更</a></li>
				<li id="bug-tab"><a href="./BugList.html">故障申报</a></li>
				<li id="audit-tab"><a href="./AuditList.html">审核</a></li>
				<li><a href="./Login.html">退出登录</a></li>
			</ul>
		</div>


		<form action="./BugList.html" class="form-horizontal">

			<div class="tab-content">
				<div class=" span8 offset2">

					<fieldset>
						<legend>
							<small>监控申请</small>
						</legend>

						<div class="control-group">
							<label class="control-label">申请起始时间</label>
							<div class="controls">
								<input type="text" id="serviceStart" name="serviceStart"
									value="" class="input-medium" />&mdash; <input type="text"
									id="serviceEnd" name="serviceEnd" value="" class="input-medium" />
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">申请用途</label>
							<div class="controls">
								<textarea rows="2" id="usage" name="usage" class="input-xlarge"></textarea>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">服务开通优先级</label>
							<div class="controls">
								<select>
									<option>普通</option>
									<option>高</option>
									<option>紧急</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">监控发送邮件列表</label>
							<div class="controls">
								<div class="row">
									<div class="span2">
										<select multiple="multiple" id="emailList"></select>
									</div>
									<div class="span1 row">
										<div class="span1">
											<a href="#" class="btn" id="addEmail">添加</a>
										</div>
										<div class="span1">
											<a href="#" class="btn" id="deleteEmail">删除</a>
										</div>
									</div>
									<div class="span2">
										<input type="text" class="input-small" id="inputEmail">
									</div>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">监控发送短信手机号码列表</label>
							<div class="controls">
								<div class="row">
									<div class="span2">
										<select multiple="multiple" id="phoneList"></select>
									</div>
									<div class="span1 row">
										<div class="span1">
											<a href="#" class="btn" id="addPhone">添加</a>
										</div>
										<div class="span1">
											<a href="#" class="btn" id="deletePhone">删除</a>
										</div>
									</div>
									<div class="span2">
										<input type="text" class="input-small" id="inputPhone">
									</div>
								</div>
							</div>
						</div>

						<div>
							<button class="btn btn-primary" type="submit">保存修改</button>
							<button class="btn">取消</button>
						</div>
					</fieldset>
				</div>
			</div>

		</form>

		<!-- Footer -->
		<div id="footer" class="span12">Copyright &copy; 2005-2012 Sobey</div>


	</div>

</body>
</html>
